        </div>

        <div class="hole hole-3">
          <div class="courage"></div>
        </div>

        <div class="hole hole-4">
          <div class="courage"></div>
        </div>

        </div>

          <div class="courage"></div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
  	<script src="js/detects.js"></script>
  	<script src="js/game.js"></script>
  	<script src="js/main.polyfills.js"></script>
